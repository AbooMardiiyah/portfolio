<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="contact">
        <div class="form-container">
            <form class="form">
                <div class="row">
                    <div class="row-column">
                        <label for="fname">First name:</label>
                        <input class="row-item"type="text" id="fname" name="fname" required><br>
                    </div>
                    <div class="row-column">
                        <label for="lname">Last name:</label>
                        <input class="row-item"type="text" id="lname" name="lname" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="row-column">
                        <label for="username">Username:</label>
                        <input class="row-item"type="text" id="username" name="username" required><br>
                    </div>
                    <div class="row-column sel">
                        <label for="gender">Gender:</label>
                        <select class="row-item">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="row-column">
                        <label for="state">State:</label>
                        <input class="row-item"type="text" id="state" name="state" required><br>
                    </div>
                    <div class="row-column">
                        <label for="country">Country:</label>
                        <input class="row-item"type="text" id="country" name="country" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="row-column">
                        <label for="password">Password:</label>
                        <input class="row-item"type="password" id="password" name="password" required><br>
                    </div>
                    <div class="row-column">
                        <label for="country">Confirm password:</label>
                        <input class="row-item"type="password" id="cpassword" name="cpassword" required><br>
                    </div>
                </div>
                <label for="phone">Phone:</label><br>
                <input class="form-item"type="text" id="phone" name="phone" required><br>
                <input type="submit" class="btn" value="Register">
              </form>
        </div>
    </div>
</body>
</html>
